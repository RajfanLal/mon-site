<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de collecte</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Formulaire de Collecte</h2>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Votre nom" required>
        <input type="email" id="email" placeholder="Votre email" required>
        <textarea id="message" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            fetch("https://script.google.com/macros/s/AKfycbw56p3o4dGOCWgQZKXz9Cbm5YuRCEn9DFSzodAVtjCDRzD5bVzrvTjkmBr5JWt3AzwL/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message })
            }).then(() => {
                alert("Données envoyées !");
                document.getElementById("dataForm").reset();
            }).catch(err => console.log(err));
        });
    </script>
</body>
</html>
